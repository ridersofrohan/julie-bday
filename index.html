<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

    <title>CONGRATULATIONS!</title>

    <meta property="og:title" content="CONGRATULATIONS!" />
    <meta property="og:description" content="A special offer for Julie Manikas!!" />
  </head>
  <body>
    <div class="background"></div>

    <div class="container">
        <div class="header blink-me">CONGRATS!</div>
        <div class="text">
            <p>Julie Manikas, you have been selected to receive a special offer from Rohan Challa!</p>
            <p>Click the button below to claim your offer!</p>
        </div>
        <a class="button" href="#offer">CLAIM OFFER</a>
    </div>

    <div class="offer-container" id="offer">
        <div class="subheader">On Sunday, May 28th 2023</div>
        <div class="subheader">You and one other get to go see....</div>
        <div class="subheader">the one and only...</div>
        <div class="full-width-img">
            <image class="tour-image" src="tour.png"></image>
        </div>
        <a class="button" href="#seats">VIEW YOUR SEATS</a>
    </div>

    <div class="seats-container" id="seats">
        <div class="seats-img">
            <image class="tour-image" src="seats.png"></image>
            <image class="tour-image" src="view-seat1.jpeg"></image>
        </div>

        <div class="subheader">Who will the lucky +1 be?</div>

        <div class="full-width-img">
            <image class="tour-image" src="swift.png"></image>
        </div>
    </div>
  </body>
</html>
